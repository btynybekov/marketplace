version: "3.8"

services:
  marketplace_postgres:
    image: postgres:15
    container_name: marketplace_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Одноразовый контейнер для запуска миграций: `docker compose run --rm migrate up`
  migrate:
    image: migrate/migrate:latest
    container_name: marketplace_migrate
    networks:
      - shared-network
    # примонтируем папку миграций только для чтения (ro = read-only)
    volumes:
      - ./migrations:/migrations:ro

  marketplace_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace_app
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      marketplace_postgres:
        condition: service_healthy
    ports:
      - "${PORT:-8080}:8080"
    networks:
      - shared-network
    volumes:
      - ./.env:/app/.env:ro
      - ./migrations:/app/migrations:ro

volumes:
  pgdata:

networks:
  shared-network:
    external: true