{{define "title"}}{{.Category.Name}}{{end}}

{{define "content"}}
<h2>{{.Category.Name}}</h2>

<div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:20px;">
    {{range .Items}}
        <div style="background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:hidden; text-align:center;">
            <a href="/item/{{.ID}}">
                <div style="height:150px; overflow:hidden;">
                    <img src="{{.ImageURL}}" alt="{{.Name}}" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <h3>{{.Name}}</h3>
                <p>Цена: {{.Price}}</p>
            </a>
        </div>
    {{else}}
        <p>Товары отсутствуют</p>
    {{end}}
</div>
{{end}}
