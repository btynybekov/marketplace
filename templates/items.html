{{define "title"}}Товары{{end}}

{{define "categories"}}
    {{range .Categories}}
        <div class="category-card">
            <a href="/category/{{.Slug}}">{{.Name}}</a>
        </div>
    {{end}}
{{end}}

{{define "content"}}
<h2>Список товаров</h2>
<div style="display:flex; flex-wrap:wrap; gap:20px;">
    {{range .RecentItems}}
        <div style="background:white; padding:15px; border-radius:8px; width:220px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
            <img src="{{.ImageURL}}" alt="{{.Name}}" style="width:100%; height:150px; object-fit:cover; border-radius:4px;">
            <h3>{{.Name}}</h3>
            <p>Цена: {{.Price}} сом</p>
            <a href="/item/{{.ID}}" style="display:inline-block; margin-top:10px; padding:5px 10px; background:#0077cc; color:white; border-radius:4px;">Подробнее</a>
        </div>
    {{end}}
</div>
{{end}}
