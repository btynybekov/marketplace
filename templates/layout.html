<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{block "title" .}}Маркетплейс{{end}}</title>
    <style>
        body { display: flex; font-family: Arial, sans-serif; margin:0; }
        nav { width: 220px; background: #f0f0f0; padding: 15px; }
        main { flex: 1; padding: 20px; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
        .category-card { background:white; padding:10px; margin-bottom:10px; border-radius:6px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    </style>
</head>
<body>
    {{block "header.html" .}}{{end}}
    <nav>
        <h2>Категории</h2>
        {{block "categories" .}}{{end}}
    </nav>
    <main>
        {{block "content" .}}{{end}}
    </main>
</body>
</html>
